<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>OnlineShop - Accueil</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/CSS_source-code.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
	<header>
		<nav>
			<a href="index.html" id="logolink">
				<!--les caracthéristiques width et height sont des attributs html supporté par html5
      pour certaines éléments comme des images-->
				<!--test-->
				<img src="assets/img/logo.svg" alt="logo" width="250" height="50">
			</a>
			<a href="index.html" id="navlink" class="active">Accueil</a>
			<a href="products.html" id="navlink" class="active">Produits</a>
			<a href="contact.html" id="navlink" class="active">Contact</a>
			<a class="shopping-cart" href="./shopping-cart.html" title="Panier">
				<span class="fa-stack fa-lg">
				  <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
				  <i class="fa fa-shopping-cart fa-stack-1x"></i>
				</span>
				<span class="count">3</span>
			  </a>
		</nav>
	</header>
	<div id="contenu">
		<br><br>
		<fieldset>
			<form action="confirmation.html">
				<fieldset>
					<legend>Contact</legend>
					<br>
					Prénom: &nbsp<input type="text" id="firstname" placeholder="Prénom" pattern="[a-zA-Z]+"
						required><br><br>
					Nom: &nbsp<input type="text" id="lastname" placeholder="Nom" pattern="[a-zA-Z]+" required><br><br>
					Adresse courriel: &nbsp<input type="text" id="email" placeholder="xyz@something.something" required
						pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z]"><br><br>
					Numéro de téléphone: &nbsp<input type="text" id="phone" placeholder="(438) 491-4984" required
						pattern="^\(?\d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$"><br><br>
				</fieldset>
				<fieldset>
					<legend>Paiement</legend>
					<br>
					Numéro de carte de crédit: &nbsp<input type="text" id="creditcard" placeholder="Numéro de carte"
						pattern="[0-9]+" required><br><br>
					Date d'expiration de la carte de crédit: &nbsp<input type="text" id="creditcardexpiry"
						placeholder="Date d'expiration" pattern="[0-9]+" required><br><br>
				</fieldset>
				<a href="confirmation.html">
					<input type="submit" value=Payer>
				</a>
			</form>
		</fieldset>


		<br><br><br>
	</div>
